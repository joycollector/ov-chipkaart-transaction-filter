<html lang="en"><head>
    <meta charset="utf-8">
    <title>OV-chipkaart.nl - Login
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Translink">
    </head>
<body>
<!-- container -->
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-wrap">
                <div class="header">
                    <a href="https://www.ov-chipkaart.nl/">
                        <img src="images/logo.png">
                    </a>
                </div>
                <div class="banner"></div>

                <h1>Log in met uw ov-chipkaart.nl gebruikersnaam en wachtwoord</h1>



                <form action="../../commonauth" method="post" id="login-form">



                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Gebruikersnaam *</label>
                        <input class="form-control" autocomplete="off" type="text" name="username" id="username" size="30" required="required" autofocus="">
                    </div>



                    <!--Password-->
                    <div class="form-group">
                        <label for="password">Wachtwoord *</label>
                        <input class="form-control" autocomplete="off" type="password" name="password" id="password" required="required">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="chkRemember" name="chkRemember">
                        <label class="label" for="chkRemember">
                            <span class="character-checkbox"></span>
                            Onthoud mijn gegevens op deze computer
                        </label>
                    </div>

                    <input type="hidden" name="sessionDataKey" value="b21b1e1f-2f56-41b2-a025-0966156f8abc">

                    <div class="form-actions">
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </div>

                </form>
                <a href="recover.do" class="forget">Wachtwoord vergeten?</a>
                <a href=" https://www.ov-chipkaart.nl/klantenservice/zelf-regelen/gebruikersnaam-opvragen.htm" class="forget">
                    Gebruikersnaam vergeten?
                    <hr>
                </a><a href="register.do" class="forget">Heeft u geen ov-chipkaart.nl account? Klik dan hier om een nieuw account te registreren.</a>
            </div>
            <!-- /.form-wrap-->
        </div>
        <!-- /.col-xs-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
</body>
</html>
